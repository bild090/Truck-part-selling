
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing in</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="log in.css">
    <link href='https://fonts.googleapis.com/css?family=Alex Brush' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script>

        $(document).ready(function(){
           $("#submit").on('click',function(){
                var name=$("#name").val();
                var user=$("#user").val();
                var email=$("#email").val();
                var pass=$("#pass").val();
                    console.log(name);
                if(name == '' || user == '' || email == '' || pass == '' ){
                    alert("Enter your information");
                }
               else{
                $.ajax({
                    url:'test.php',
                    method:'POST',
                    data:{
                        submit: 1,
                        name:name,
                        user:user,
                        email:email,
                        pass:pass
                    },
                    success:function(response){
                           $("#singIn-message").html(response);
                           if(response.indexOf('success')>=0){
                               alert("you sing in successfuly");
                               window.location='home.html';
                           }
                    },
                    dataType:'text'
                });
               }
           });
        });


    </script>
</head>
<body>

     <!-- Header -->
     <div class="header">
        <div class="logo"><h2><a href="home.html">TRUCK</a></h2></div>
        <div class="minue">
            <ul>
                <li><a href="">About us</a></li>
            </ul>
        </div>
    </div>
    <!-- sing in form -->
    <div class="logInForm">
        <form id="singin-form" action="test.php" method="POST">
        <div>Name :
            <input type="text" name="name" id="name" placeholder="Name" required>
        </div>

            <div>Username:
                <input type="text" name="user" id="user" placeholder="@Username" required>
            </div>

            <div>Email:
                <input type="email" name="email" id="email" placeholder="example@example.com" required>
            </div>
            <div>password:
                <input type="password" name="pass" id="pass" placeholder="******" required>
            </div>

            <div>
                <input type="button" name="submit" id="submit" value="Sing in" required>    
                
            </div>
           
        </form>
            <h3 style="margin-left:13%;" id="singIn-message"></h3>
    </div>
  
    

</body>
</html>
